<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- RESET CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- We need to bring in the bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- W3 School Animation -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <title>TPN Calculator</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
</head>

<body>
    <!-- Nav header  -->
    <div class="personal-header container-fluid">
        <h2 class="name-header">TPN Calculator</h2>
    </div>
    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="72">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- nav options become buttons as screen size reduces -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="about.html">James Martineau</a> -->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="mailto:emartineau96@gmail.com?bcc=jamesmart77@gmail.com&subject=TPN%20Calculator%20Question">
                            <i class="fa fa-question-circle-o" aria-hidden="true"></i> Have a Question</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row container-fluid wrapper">
        <div class="panel panel-info col-md-3">
            <div class="page-header">
                <h2>TPN Details</h2>
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th></th>
                        <th class="text-center table-head">Grams</th>
                        <th class="text-center table-head">%'s</th>
                    </thead>
                    <tr>
                        <td class="row-head">Dextrose</td>
                        <td>
                            <input id="dextrose-grams" class="form-control" type="number" placeholder="100" />
                        </td>
                        <td>
                            <input id="dextrose-percent" class="form-control" type="number" min="0.00" max="1.00000" placeholder="0.7" />
                        </td>
                    </tr>
                    <tr>
                        <td class="row-head">Amino Acids</td>
                        <td>
                            <input id="aminoAcids-grams" class="form-control" type="number" placeholder="100" />
                        </td>
                        <td>
                            <input id="aminoAcids-percent" class="form-control" type="number" min="0.00" max="1.00000" placeholder="0.7" />
                        </td>
                    </tr>
                    <tr>
                        <td class="row-head">Lipids</td>
                        <td>
                            <input id="lipids-grams" class="form-control" type="number" placeholder="100" />
                        </td>
                        <td>
                            <input id="lipids-percent" class="form-control" type="number" min="0.00" max="1.00000" placeholder="0.7" />
                        </td>
                    </tr>
                </table>

            </div>
        </div>

        <div class="panel panel-info col-md-3">
            <div class="page-header">
                <h2>Patient Information</h2>
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-hover">
                    <tr>
                        <td class="row-head">Weight
                            <i>(kg)</i>
                        </td>
                        <td>
                            <input id="weight" class="form-control" type="number" min="0" placeholder="50.8" />
                        </td>
                    </tr>
                    <tr>
                        <td class="row-head">Energy Needs
                            <i>(kcal)</i>
                        </td>
                        <td>
                            <input id="energy" class="form-control" type="number" min="0" placeholder="1300" />
                        </td>
                    </tr>
                </table>

            </div>
        </div>

        <div class="panel panel-info col-md-3 final-panel">
            <div class="page-header">
                <h2>Fluid Details</h2>
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-hover">
                    <tr>
                        <td class="row-head">Hours/Day Running</td>
                        <td>
                            <input id="hours" class="form-control" type="number" min="0" max="24" placeholder="24" />
                        </td>
                    </tr>
                    <tr>
                        <td class="row-head">Daily Fluid Total
                            <i>(mL)</i>
                        </td>
                        <td>
                            <input id="fluidVolume" class="form-control" type="number" min="0" placeholder="1800" />
                        </td>
                    </tr>
                </table>

                <button class="btn btn-primary pull-right" onclick="">Calculate TPN</button> 
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container footer">
            <span>Designed by
                <b>
                    <a href="https://jamesmart77.github.io" target="_blank">James Martineau</a>
                </b>
                <br>&copy Copyright 2017</span>
        </div>
    </nav>
</body>

</html>
