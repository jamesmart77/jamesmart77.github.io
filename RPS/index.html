<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- RESET CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- We need to bring in the bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPS</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="title">Rock Paper Scissors</div>


        <!-- user input section -->
        <div class="row input-row">
            <div class="col-md-5 user-input">
                <div class="input-group">
                    <input id="playerName" type="text" class="form-control" placeholder="Name...">
                    <!-- add actor button -->
                    <span class="input-group-btn">
                        <button id="addActor-btn" class="btn btn-info" type="button" onclick="addPlayer()">Join Game</button>
                    </span>
                </div>
                <div class="game-updates">
                    <p>Please wait until another player joins...</p>
                </div>
            </div>
            <!-- display who's turn it is -->
            <div class="col-md-5 player-turn"></div>
        </div>

        <div class="row container">
            <div class="panel panel-info player1">
                <div class="page-header text-center">
                    <h4 class="header player1-head">Spot 1 Open</h1>
                </div>
                <div class="panel-body body-1">

                </div>
            </div>


            <div class="panel panel-info results">
                <div class="panel-body body-results">

                </div>
            </div>

            <div class="panel panel-info player2">
                <div class="page-header text-center">
                    <h4 class="header player2-head">Spot 2 Open</h1>
                </div>
                <div class="panel-body body-2">

                </div>
            </div>

        </div>

        <div class="row container">
            <div class="panel panel-info messages">
                <div class="page-header messages-header">
                    <h4 class="header">Chat</h1>
                </div>
                <div class="panel-body">
                    <div id="posted">
                        <h5>Message History...</h5>
                        <hr>
                    </div>
                    <textarea id="message" class="form-control" placeholder="Enter your message here..."></textarea>
                    <button class="btn btn-primary btn-sm send-btn" onclick="postMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/firebaseInitialize.js"></script>
    <script type="text/javascript" src="assets/js/addPlayer.js"></script>
    <script type="text/javascript" src="assets/js/messages.js"></script>
    <script type="text/javascript" src="assets/js/startGame.js"></script>
    <script type="text/javascript" src="assets/js/submitAnswer.js"></script>
    <script type="text/javascript" src="assets/js/disconnectPlayer.js"></script>
</body>

</html>
