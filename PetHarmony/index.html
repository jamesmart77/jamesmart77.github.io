<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="assets/css/login-page.css">

    <!-- jQuery -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>

    <!-- javascript files -->
    <script type="text/javascript" src="assets/js/login-authentication.js"></script>
    <script type="text/javascript" src="assets/js/loginPageStyling.js"></script>

    <title>PetHarmony Login</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
</head>

<body>
    <div id="page-container">

        <!-- error alert modal -->
        <div class="alert alert-danger alert-dismissible fade show" id="login-error" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Login Error</strong> Please enter the correct Email and Password.
        </div>

        <div id="login-panel" class"login-card">
            <img src="assets/images/petharmony-logo.png" id="login-logo" alt="PetHarmony Logo">

            <h1 class="display-3">PetHarmony</h1>

            <p class="lead">Find your purrrrfect match!</p>

            <hr>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>

            <div id="auth-text"></div>

            <button id="btnLogin" type="button" class="btn btn-primary">Log in</button>

            <button id="btnSignUp" type="button" class="btn btn-secondary">Sign up</button>

            <button id="btnGoogle" type="button" class="btn btn-secondary" onclick="OAuthSignIn()">Sign-In with Google</button>

        </div>

        <div id="login-photo">
            <img src="" id="login-image" alt="PetHarmony Logo">
        </div>
    </div>

</body>

</html>
