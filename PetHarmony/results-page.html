    <!-- SEARCH CONTAINER WITH INPUTS-->
    <div id="accordion" role="tablist">
        <div class="card">
            <div class="card-header search-heading" role="tab" id="headingOne" data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                aria-controls="collapseOne">
                <h5 class="mb-0">
                    Search
                    <a id="search-text" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                    </a>
                </h5>
            </div>


            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div id="search-input-container" class="container">

                        <form id="search-input-form-container">
                            <div class="row">
                                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                    <label for="location-input">Location</label>
                                    <input type="text" class="form-control" id="location-input" placeholder="City, State or Zip Code">
                                </div>

                                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                    <label for="animal-type-input">Type</label>
                                    <select class="form-control" id="animal-type-input">
                                        <option>Any</option>
                                        <option>Barnyard</option>
                                        <option>Bird</option>
                                        <option>Cat</option>
                                        <option>Dog</option>
                                        <option>Horse</option>
                                        <option>Reptile</option>
                                        <option>Smallfurry</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                    <label for="breed-type-input">Breed</label>
                                    <select class="form-control" id="breed-type-input">
                                        <option>Any</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                    <label for="age-input">Age</label>
                                    <select class="form-control" id="age-input">
                                        <option>Any</option>
                                        <option>Baby</option>
                                        <option>Young</option>
                                        <option>Adult</option>
                                        <option>Senior</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                    <label for="size-input">Size</label>
                                    <select class="form-control" id="size-input">
                                        <option value="any">Any</option>
                                        <option value="S">Small</option>
                                        <option value="M">Medium</option>
                                        <option value="L">Large</option>
                                        <option value="XL">Extra-Large</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                    <label for="gender-radio">Gender</label>
                                    <div id="radio-button-group" class="row">
                                        <label class="form-check-label col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <input class="gender-radio" type="radio" name="genderRadios" value="any" checked> Any
                                        </label>

                                        <label class="form-check-label col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <input class="gender-radio" type="radio" name="genderRadios" value="M"> Male
                                        </label>

                                        <label class="form-check-label col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <input class="gender-radio" type="radio" name="genderRadios" value="F"> Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="submit-button" style="padding:0px;">
                                    <button id="submit-btn" type="submit" class="btn btn-primary" onclick="submitBtnSearch(event)">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- RESULTS CAROUSEL-->
    <div id="carousel-results-div">
        <div id="animal-carousel-results-photo" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <!-- <div class="carousel-item active">

                </div>
                <div class="carousel-item">

            <a class="carousel-control-prev" role="button" data-slide="prev" onclick="$('#animal-carousel-results-photo').carousel('prev')">

            <a class="carousel-control-next" role="button" data-slide="next" onclick="$('#animal-carousel-results-photo').carousel('next')">
